<!DOCTYPE html>
<html>
<head>
    <title>Exercises</title>
</head>
<body>
<script src="exercises.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Call the exercises and display output in the console here.

        // Exercise 1
        console.log("This house is not nice!".filter(['not'])); // Output: "This house is nice!"

        // Exercise 2
        console.log([6, 4, 0, 3, -2, 1].bubbleSort()); // Output: [-2, 0, 1, 3, 4, 6]

        // Exercise 3
        const teacher = new Teacher("John Doe", 35);
        teacher.teach("Math");

        const teacher2 = Object.create(personFactory("Jane Smith", 40));
        teacher2.teach = function(subject) {
            console.log(`${this.name} is now teaching ${subject}.`);
        };
        teacher2.teach("English");

        // Exercise 4
        const student = new Student("Alice", 20, "Computer Science");
        const professor = new Professor("Dr. Smith", 50, "Physics");

        student.greeting();
        student.salute();

        professor.greeting();
        professor.salute();
    });
</script>
</body>
</html>
